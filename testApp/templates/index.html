{% extends 'base.html' %}

{% block body %}
	<div class="row">
		<div class="col s4 m3">
			<div class="card">
				<div class="card-image waves-effect waves-block waves-light">
					{% load static %}
					<img class="activator" src="{% static "a.jpg" %}">
				</div>
				<div class="card-content">
					<span class="card-title activator grey-text text-darken-4">Card Title</span>
					<p><a href="/IntroText/">This is a link</a></p>
				</div>
				<div class="card-reveal">
					<span class="card-title grey-text text-darken-4">Card Title
						<i class="material-icons right">close</i>
					</span>
					<p>Here is some more information about this product that is only revealed once clicked on.</p>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
