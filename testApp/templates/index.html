<html>
	<head>
		<title>A sample webpage</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
			<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
				<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	</head>
	<body>
		<h1>My simlpe Webpage</h1>
		<a class="waves-effect waves-light btn">button</a>
		<a class="waves-effect waves-light btn">
			<i class="material-icons left">cloud</i>button</a>
		<a class="waves-effect waves-light btn">
					<i class="material-icons right">cloud</i>button</a>
		<div class="row">
		    <div class="col s4 m3">
		        <div class="card">
		            <div class="card-image waves-effect waves-block waves-light">
                        {% load static %}
			            <img class="activator" src="{% static "a.jpg" %}">
				            </div>
			        <div class="card-content">
				        <span class="card-title activator grey-text text-darken-4">Card Title</span>
				        <p>
					        <a href="#">This is a link</a>
				        </p>
			        </div>
			        <div class="card-reveal">
				        <span class="card-title grey-text text-darken-4">Card Title
					        <i class="material-icons right">close</i>
				        </span>
				        <p>Here is some more information about this product that is only revealed once clicked on.</p>
			        </div>
		        </div>
		    </div>
	    </div>
	</body>
</html>
