{% extends 'base.html' %}
{% block body %}
<title>{{ title }}</title>
	<div class="row">
		{% for i in querySet %}
		<div class="col s4 m4">
			<div class="card z-depth-2 hoverable" style="width: 300px; margin: auto; margin-top: 20px;">
				<div class="card-content">
					<span class="card-title activator grey-text text-darken-4" style="height: 62px;">{{i.card_title}}</span>
					<p><a href="/{{i.card_info_ID}}/"><span class="blue-grey-text text-darken-2">বিস্তারিত</span></a></p>
				</div>
				<div class="card-reveal">
					<span class="card-title grey-text text-darken-4">
						<i class="material-icons right">close</i>
					</span>
					<p>{{i.card_paragraph}}</p>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
{% endblock %}
